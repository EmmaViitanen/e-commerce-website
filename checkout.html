<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Open+Sans:wght@400;600;700&family=Overpass+Mono&family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Checkout</title>
  </head>
  <body>
    <my-header></my-header>
    <main>
      <div class="checkout-page">
        <h2>CHECK OUT</h2>
        <form>
          <div class="input">
            <input type="text" id="fname" placeholder="Full Name" />
          </div>
          <div class="input">
            <input type="email" id="email" placeholder="E-Mail" />
          </div>
          <div class="input">
            <input
              type="tel"
              id="phonenumber "
              placeholder="Phone Number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              required
            />
          </div>
        </form>
        <div class="pay">
          <h3>PAYEMENT</h3>
          <div class="payement">
            <!-- The following 1 line was adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_circles Accessed 2023-11-20 -->
            <span class="dot"></span>
            <div class="payement-opt">
              <h3>Klarna</h3>
              <p>Pay in 30 days</p>
            </div>
            <div class="payement-img">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Klarna_Payment_Badge.svg/1280px-Klarna_Payment_Badge.svg.png"
                alt="Klarna"
              />
            </div>
          </div>
          <div class="payement">
            <!-- The following 1 line was adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_circles Accessed 2023-11-20 -->
            <span class="dot"></span>
            <div class="payement-opt">
              <h3>Klarna</h3>
              <p>Pay in 3 instalmets</p>
            </div>
            <div class="payement-img">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Klarna_Payment_Badge.svg/1280px-Klarna_Payment_Badge.svg.png"
                alt="Klarna"
              />
            </div>
          </div>
          <div class="payement">
            <!-- The following 1 line was adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_circles Accessed 2023-11-20 -->
            <span class="dot"></span>
            <div class="payement-opt">
              <h3>Card</h3>
              <p>Pay now</p>
            </div>
            <div class="card-payement-img">
              <img
                src="https://1000logos.net/wp-content/uploads/2017/03/Mastercard-logo.png"
                alt="Mastercard"
              />
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Maestro_2016.svg/616px-Maestro_2016.svg.png"
                alt="Maestro"
              />
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/1024px-Visa_Inc._logo.svg.png"
                alt="Visa card"
              />
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/1026px-American_Express_logo_%282018%29.svg.png"
                alt="American Express"
              />
            </div>
          </div>
          <div class="payement">
            <!-- The following 1 line was adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_circles Accessed 2023-11-20 -->
            <span class="dot"></span>
            <div class="payement-opt">
              <h3>PayPal</h3>
            </div>
            <div class="payement-img">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Paypal_2014_logo.png"
                alt="Paypal"
              />
            </div>
          </div>
        </div>
        <div class="ship">
          <h3>SHIPPING</h3>
          <div class="shipping">
            <!-- The following 1 line was adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_circles Accessed 2023-11-20 -->
            <span class="dot"></span>
            <div class="shipping-opt">
              <h3>DHL</h3>
              <p>Free shipping</p>
            </div>
            <div class="shipping-img">
              <img
                src="https://fikakassan.se/wp-content/uploads/2020/10/dhl-1-logo.png"
                alt="DHL"
              />
            </div>
          </div>
          <div class="shipping">
            <!-- The following 1 line was adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_circles Accessed 2023-11-20 -->
            <span class="dot"></span>
            <div class="shipping-opt">
              <h3>FedEx</h3>
              <p>Free shipping</p>
            </div>
            <div class="shipping-img">
              <img
                src="https://cdn.freebiesupply.com/logos/large/2x/fedex-express-6-logo-png-transparent.png"
                alt="FedEx"
              />
            </div>
          </div>
          <div class="shipping">
            <!-- The following 1 line was adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_circles Accessed 2023-11-20 -->
            <span class="dot"></span>
            <div class="shipping-opt">
              <h3>UPS</h3>
              <p>Free shipping</p>
            </div>
            <div class="shipping-img">
              <img
                src="https://cdn.freebiesupply.com/logos/large/2x/ups-logo-png-transparent.png"
                alt="UPS"
              />
            </div>
          </div>
          <div class="shipping">
            <!-- The following 1 line was adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_circles Accessed 2023-11-20 -->
            <span class="dot"></span>
            <div class="shipping-opt">
              <h3>Postnord</h3>
              <p>Free shipping</p>
            </div>
            <div class="shipping-img">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/PostNord_wordmark.svg/2560px-PostNord_wordmark.svg.png"
                alt="Postnord"
              />
            </div>
          </div>
          <div class="shipping">
            <!-- The following 1 line was adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_circles Accessed 2023-11-20 -->
            <span class="dot"></span>
            <div class="shipping-opt">
              <h3>Schenker</h3>
              <p>Free shipping</p>
            </div>
            <div class="shipping-img">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Logo_DB_Schenker.svg/2560px-Logo_DB_Schenker.svg.png"
                alt="Schenker"
              />
            </div>
          </div>
        </div>
        <div class="confirm-button">
          <a href="thankyou.html">CHECKOUT</a>
        </div>
        <div class="cancel-button">
          <a href="shoppingcart .html">CANCEL</a>
        </div>
      </div>
    </main>
    <my-footer></my-footer>
  </body>
</html>
