<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Open+Sans:wght@400;600;700&family=Overpass+Mono&family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <my-header></my-header>
    <main>
      <div class="contact">
        <h1>CONTACT US</h1>
        <form>
          <div class="input">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" />
          </div>
          <div class="input">
            <label for="email">E-Mail</label>
            <input type="email" id="email" />
          </div>
          <div class="input">
            <label for="message">Message</label>
            <input type="message" id="message" />
          </div>
          <div class="input">
            <input type="submit" id="submit" value="SUBMIT" />
          </div>
        </form>
        <div class="info">
          <h2>CONTACT</h2>
          <p>contact@enepostery.com</p>
          <p>+46 71 234 56 78</p>
          <br /><br />
          <h2>POST ADRESS</h2>
          <p>553 18</p>
          <p>Gjuterigatan 5, Jönköping Sweden</p>
          <br /><br />
        </div>
      </div>
    </main>
    <my-footer></my-footer>
  </body>
</html>
