<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Open+Sans:wght@400;600;700&family=Overpass+Mono&family=PT+Serif&display=swap"
    rel="stylesheet" />
  <title>All Posters</title>
</head>

<body>
  <my-header></my-header>
  <main>
    <div class="intro-posters">
      <img class="emptyspace" alt="empty space">
      <img src="img/PNGposterpagetopimg.png" alt="Information about posters" class="intro-img">
    </div>
    <div class="posters">
      <div class="categories">
        <h3 id="categories-head">CATEGORIES</h3>
        <p>
          SORT BY &nbsp;&nbsp;<img src="img/arrow.png" alt="downwards arrow" class="arrow" />&nbsp;&nbsp;FILTER
          &nbsp;&nbsp;<img src="img/arrow.png" alt="downwards arrow" class="arrow" />
        </p>
        <p>Black & White</p>
        <p>Nature</p>
        <p>Abstract</p>
        <p>Photographs</p>
        <p>Media</p>
      </div>
      <div class="poster-categories">
        <div class="box">
          <img src="img/theparcmonceau1878.jpg" alt="The Parc Monceau 1878 by Calude Monet" />
          <figcaption>
            <p class="artist">Claude Monet</p>
            <p class="name">The Parc Monceau 1878</p>
            <p>From €24</p>
          </figcaption>
        </div>
        <div class="box">
          <img src="img/abstraktapenseldrag2.jpg" alt="Abstrakta Penseldrag 2 by Mareike Böhmer" />
          <figcaption>
            <p class="artist">Mareike Böhmer</p>
            <p class="name">Abstrakta Penseldrag 2</p>
            <p>From €18</p>
          </figcaption>
        </div>
        <div class="box">
          <img src="img/bodyelectric.jpg" alt="Body Electric by Vanellimelli" />
          <figcaption>
            <p class="artist">Vanellimelli</p>
            <p class="name">Body Electric</p>
            <p>From €18</p>
          </figcaption>
        </div>
        <div class="box">
          <a href="product.html"><img src="img/tokyo.jpg" alt="Tokyo Drift by Vanellimelli" /></a>
          <figcaption>
            <p class="artist">Vanellimelli</p>
            <p class="name">Tokyo Drift</p>
            <p>From €24</p>
          </figcaption>
        </div>
        <div class="box">
          <img src="img/sainte-adresse1867.jpg" alt="Sainte-Adresse 1867 by Calude Monet" />
          <figcaption>
            <p class="artist">Claude Monet</p>
            <p class="name">Sainte-Adresse 1867</p>
            <p>From €24</p>
          </figcaption>
        </div>
        <div class="box">
          <img src="img/uppsatsstudier13.jpg" alt="Uppsatsstudier 13 by Mareike Böhmer" />
          <figcaption>
            <p class="artist">Mareike Böhmer</p>
            <p class="name">Uppsatsstudier 13</p>
            <p>From €18</p>
          </figcaption>
        </div>
        <div class="box">
          <img src="img/abstraktapenseldrag7.jpg" alt="Abstrakta Penseldrag 7 by Mareike Böhmer" />
          <figcaption>
            <p class="artist">Mareike Böhmer</p>
            <p class="name">Abstrakta Penseldrag 7</p>
            <p>From €32</p>
          </figcaption>
        </div>
        <div class="box">
          <img src="img/burningdesire.jpg" alt="Burning Desire by Vanellimelli" />
          <figcaption>
            <p class="artist">Vanellimelli</p>
            <p class="name">Burning Desire</p>
            <p>From €24</p>
          </figcaption>
        </div>
        <div class="box">
          <img src="img/monetbouquet.jpg" alt="Monet Bouquet by Calude Monet" />
          <figcaption>
            <p class="artist">Claude Monet</p>
            <p class="name"></p>Monet Bouquet</p>
            <p>From €24</p>
          </figcaption>
        </div>
        <div class="box">
          <img src="img/morningontheseine.jpg" alt="Morning On The Seine by Calude Monet" />
          <figcaption>
            <p class="artist">Claude Monet</p>
            <p class="name">Morning On The Seine</p>
            <p>From €24</p>
          </figcaption>
        </div>
        <div class="box">
          <img src="img/grafik210y.jpg" alt="Grafik 210Y by Mareike Böhmer" />
          <figcaption>
            <p class="artist">Mareike Böhmer</p>
            <p class="name">Grafik 210Y</p>
            <p>From €18</p>
          </figcaption>
        </div>
        <div class="box">
          <img src="img/drive.jpg" alt="Drive by Vanellimelli" />
          <figcaption>
            <p class="artist">Vanellimelli</p>
            <p class="name">Drive</p>
            <p>From €24</p>
          </figcaption>
        </div>
      </div>
    </div>
  </main>
  <my-footer></my-footer>
</body>

</html>
