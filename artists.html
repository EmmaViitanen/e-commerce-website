<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <script src="functions.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Open+Sans:wght@400;600;700&family=Overpass+Mono&family=PT+Serif&display=swap"

    />
    <title>Artists</title>
  </head>

  <body>
    <my-header></my-header>
    <main>
      <div class="artist-page">
        <h2>ARTIST</h2>

          <div class="artist">
            <img src="img/artistmonet.jpg" alt="Claude Monet" />

            <figcaption>
              <h3>Claude Monet</h3>
              <p>
                Claude Monet, a pioneering French Impressionist painter,
                captured the essence of light and nature
              </p>
              <br /><br />
              <p class="read-more">READ MORE</p>
            </figcaption>
          </div>
          <div class="artist">
            <img src="img/artistvanellimelli.jpg" alt="Vanellimelli" />
            <figcaption>
              <h3>Vanellimelli</h3>
              <p>
                Melanie Kieback is a Berlin-born photographer who has mastered
                the art of speaking beautiful and distinct visual language
              </p>
              <br /><br />
              <p class="read-more">READ MORE</p>
            </figcaption>
          </div>
          <div class="artist">
            <img src="img/artistmareike.jpg" alt="Mareike Böhmer" />
            <figcaption>
              <h3>Mareike Böhmer</h3>
              <p>
                Mareike is an artist from Germany with a love for minimal
                geometric graphics
              </p>
              <br /><br />
              <p class="read-more">READ MORE</p>
            </figcaption>
          </div>
        </div>
      </div>
    </main>
    <my-footer></my-footer>
