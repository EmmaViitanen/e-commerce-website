    <script type="module" src="main.js"></script>

  <body>
    <my-header></my-header>
    <main>
      <div class="artist-page">
        <h2>ARTIST</h2>
        <div class="artists">
          <div class="artist">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Claude_Monet_1899_Nadar.jpg/200px-Claude_Monet_1899_Nadar.jpg"
              alt="Claude Monet"
            />

                Claude Monet, a pioneering French Impressionist painter,

              <br /><br />
              <p class="read-more">READ MORE</p>
            </figcaption>
          </div>

            <img
              src="https://cdn.shopify.com/s/files/1/0073/1634/0800/files/MELANIE-KIEBACK-VANELLI_PRAENYC_8963.jpg?v=1613873393"
              alt="Vanellimelli"
            />

              <h3>Vanellimelli</h3>
              <p>
                Melanie Kieback is a Berlin-born photographer who has mastered
                the art of speaking beautiful and distinct visual language

          </div>
          <div class="artist">
            <img src="img/mareike.jpg" alt="Mareike Böhmer" />
            <figcaption>
              <h3>Mareike Böhmer</h3>
              <p>
                Mareike is an artist from Germany with a love for minimal

              </p>
